<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Awesome Community</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Awesome Community</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" th:placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default" th:text="搜索">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:if="${session.user}">
                        <a href="/publish" th:text="发起话题">发起</a>
                    </li>
                    <li th:unless="${session.user}"><a
                            href="https://github.com/login/oauth/authorize?client_id=b005534243262eacbf8a&redirect_uri=http://localhost:8080/callback&scope=user&state=sfewihwfh"
                            th:text="登录">Link</a></li>
                    <li class="dropdown" th:if="${session.user}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">[[${session.user.getName()}]]<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{profile/questions}" href="" th:text="我的问题">Action</a></li>
                            <li><a href="#" th:text="个人资料">Another action</a></li>
                            <li>
                            <a th:href="@{logout(uid=${session.user.id})}" href="#" th:text="退出登录">Something else
                                here</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>

</html>
