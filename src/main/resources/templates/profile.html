<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${sectionName}]] - Awesome Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet">
    <link th:href="@{/css/community.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> [[${sectionName}]]</h3>
            <hr>
            <div class="media" th:each="question : ${pagination.getQuestions()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" height="40px"
                             src="https://avatars1.githubusercontent.com/u/54525114?v=4"
                             th:src="${question.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.getTitle()}" href="#"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.getCommentCount()}"></span> 个回复 • <span
                            th:text="${question.getViewCount()}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getGmtCreate(),'yyyy/MM/dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirst}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=1)}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagination.getPages()}" th:class="${pagination.page == page} ? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}" >
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLast}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 profile">
            <div class="list-group section">
                <a href="#" th:href="@{/profile/questions}" th:class="${section == 'questions'} ? 'active list-group-item' : 'list-group-item' ">
                    <span class="badge">14</span>
                    我的问题
                </a>
                <a href="#" th:href="@{/profile/replies}" th:class="${section == 'replies'} ? 'active list-group-item' : 'list-group-item' ">最新回复</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
