<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发起问题 - Awesome Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2 class="hidden-xs"><i class="glyphicon glyphicon-paperclip"></i> 发起</h2>
            <hr>
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
            <form method="post" action="/publish">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
<!--                    todo -->
                    <label for="category">问题分类</label>
                    <select class="form-control" name="category" id="category">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" name="description" id="description" rows="3" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">上传文件</label>
                    <input type="file" id="file" name="file">
                    <p class="help-block">允许 : jpg,jpeg,png,gif,zip,doc,docx,rar,pdf,psd</p>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="创建或搜索新话题" th:value="${tag}">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-md-12">
            <h2>问题发起指南</h2>
            <p>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
                <br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：
                • 选择标签: 选择一个或者多个合适的标签用逗号分隔
            </p>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
