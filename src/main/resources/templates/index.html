<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Awesome Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet">
    <link th:href="@{css/community.css}" rel="stylesheet">
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Awesome Community</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Awesome Community</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" th:placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default" th:text="搜索">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user}">
                    <a href="/publish" th:text="发起话题">发起</a>
                </li>
                <li th:unless="${session.user}"><a
                        href="https://github.com/login/oauth/authorize?client_id=b005534243262eacbf8a&redirect_uri=http://localhost:8080/callback&scope=user&state=sfewihwfh"
                        th:text="登录">Link</a></li>
                <li class="dropdown" th:if="${session.user}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[${session.user.getName()}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:text="消息中心">Action</a></li>
                        <li><a href="#" th:text="个人资料">Another action</a></li>
                        <li><a th:href="@{logout(uid=${session.user.id})}" href="#" th:text="退出登录">Something else
                            here</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid container-cus main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <!--<ul class="nav nav-tabs">
                <li role="presentation" th:class="${sort == 'new' || sort == '' ? 'active':''}">
                    <a th:href="@{/(sort='new')}">最新</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot30' ? 'active':''}">
                    <a th:href="@{/(sort='hot30')}">30天最热</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot7' ? 'active':''}">
                    <a th:href="@{/(sort='hot7')}">7天最热</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot' ? 'active':''}">
                    <a th:href="@{/(sort='hot')}">最热</a>
                </li>
                <li role="presentation" th:class="${sort == 'no' ? 'active':''}">
                    <a th:href="@{/(sort='no')}" class="red">消灭零回复</a>
                </li>
            </ul>-->
            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" height="40px" src="https://avatars1.githubusercontent.com/u/54525114?v=4" th:src="${question.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:text="${question.getTitle()}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.getCommentCount()}"></span> 个回复 • <span
                            th:text="${question.getViewCount()}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getGmtCreate(),'yyyyMMM/dd HH:mm')}"></span></span>
                </div>
            </div>
            <!-- <nav aria-label="Page navigation">
                 <ul class="pagination">
                     <li th:if="${pagination.showFirstPage}">
                         <a th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                             <span aria-hidden="true">&lt;&lt;</span>
                         </a>
                     </li>
                     <li th:if="${pagination.showPrevious}">
                         <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag},sort=${sort})}"
                            aria-label="Previous">
                             <span aria-hidden="true">&lt;</span>
                         </a>
                     </li>

                     <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                         <a th:href="@{/(page=${page},search=${search},tag=${tag},sort=${sort})}" th:text="${page}"></a>
                     </li>

                     <li th:if="${pagination.showNext}">
                         <a th:href="@{/(page=${pagination.page +1 },search=${search},tag=${tag},sort=${sort})}"
                            aria-label="Previous">
                             <span aria-hidden="true">&gt;</span>
                         </a>
                     </li>
                     <li th:if="${pagination.showEndPage}">

                            aria-label="Previous">
                             <span aria-hidden="true">&gt;&gt;</span>
                         </a>
                     </li>
                 </ul>
             </nav>-->
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--<div th:insert="~{notice :: notice}"></div>
            &lt;!&ndash;相关问题&ndash;&gt;
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <a th:each="tag : ${tags}" th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}"
                   th:text="${tag}" class="community-tag"></a>
            </div>
            <div th:insert="~{side :: side}"></div>-->
        </div>
    </div>
</div>
</body>
</html>
